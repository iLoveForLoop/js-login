<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Crypto</title>
    <style>
      .i-size {
      }
    </style>
  </head>
  <body>
    <div
      class="w-100 bg-dark d-flex justify-content-between align-items-center p-4"
    >
      <h1 class="text-light">Paldo.com</h1>
      <button class="btn btn-danger">Bounce</button>
    </div>

    <div
      class="container d-flex flex-column align-items-center justify-content-center p-5"
    >
      <div class="mb-4">
        <h1 class="">Search for a crypto</h1>
      </div>
      <div class="d-flex flex-column w-50 mb-4">
        <input
          type="text"
          class="me-2 form-control form-control-lg border border-3 border-dark rounded-pill"
          id="search"
        />
      </div>
      <div>
        <button class="btn btn-dark px-5 py-3 rounded-pill" id="go">
          Search
        </button>
      </div>
    </div>

    <div class="bg-light container p-5 text-dark border border-5 w-50">
      <p id="name"></p>
      <p id="price"></p>
      <p id="description"></p>
    </div>

    <script>
      const displayName = document.getElementById("name");
      const displayPrice = document.getElementById("price");
      const displayDescription = document.getElementById("description");

      const load = async (crypto) => {
        try {
          const res = await fetch(
            `https://api.coingecko.com/api/v3/coins/${crypto}`
          );

          if (!res.ok) {
            throw new Error("Failed to fetch data");
          }

          const data = await res.json();
          displayName.innerHTML = `Token Name: ${data.name}`;
          displayPrice.innerHTML = `Current Price: â‚±${data.market_data.current_price.php}`;
          displayDescription.innerHTML = `Token Price: ${data.description.en}`;
        } catch (error) {
          console.log(error.message);
        }
      };

      document.getElementById("go").addEventListener("click", (e) => {
        const crypto = document.getElementById("search").value;
        load(crypto);
        document.getElementById("search").value = "";
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
