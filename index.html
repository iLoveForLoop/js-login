<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0056b3, #333, #80bdff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 90%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border 0.3s;
}

input:focus {
    border-color: #80bdff;
    outline: none;
}

button {
    width: 98%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

    .hide { opacity: 0; transition: opacity 0.4s ease-in-out; }
    .visible-element { opacity: 1; transition: opacity 0.4s ease-in-out; pointer-events: auto; }
    </style>
</head>
<body>
    <div class="d-flex flex-column" style="width: 50%;">
        <div class="alert alert-success hide" id="alert" role="alert">
            Log in successfully
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    

    <script>
        const alertPop = document.getElementById('alert');

        const alert = () =>{
            alertPop.classList.add('visible-element');
            setTimeout(() => {
                alertPop.classList.remove('visible-element');
            }, 2000);
    }
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('error-message');
    

    
    const validUsername = 'admin123';
    const validPassword = 'password123';

    try {
       
        if (username === '' || password === '') {
            throw new Error('Please fill in both fields.');
        }

        if (username === validUsername && password === validPassword) {
            alert();

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        } else {
            throw new Error('Invalid username or password.');
        }

        errorMessage.textContent = '';
    } catch (error) {
        errorMessage.textContent = error.message;
    }
});
    
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
